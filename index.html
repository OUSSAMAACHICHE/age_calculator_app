<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  
</head>
<body>
<main>
  <form action="#">
    <div class="days-input">

      <label for="day">Day</label>
      <input type="number" id="day" name="day" placeholder="DD">
      <small class="error"></small>
    </div>

    <div class="months-input">

      <label for="month">Month</label>
      <input type="number" id="month" name="month" placeholder="MM">
      <small class="error"></small>
    </div>

    <div class="years-input">

      <label for="year">year</label>
      <input type="number" id="year" name="year" placeholder="YYYY">
      <small class="error"></small>
    </div>

    <button type="submit">
      <img src="assets/images/icon-arrow.svg" alt="arrow">
    </button>
  </form> <!-- End form -->

  <section class="info">
    <div class="years"><span id="total-years">--</span>years</div>
    <div class="months"><span id="total-months">--</span>months</div>
    <div class="days"><span id="total-days">--</span>days</div>
  </section>

</main>
  
  

  

   
   

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">OussLeon</a>.
  </div>
  <script src="assets/js/main.js"></script>
</body>
</html>
